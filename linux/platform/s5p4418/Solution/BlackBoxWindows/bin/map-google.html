<!DOCTYPE html>
<html>
<head>
<title>Google Map</title>
<meta name="viewport" content="initial-scale=1.0,user-scalable=no">
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0; padding: 0 }
#map { width: 100%; height: 100% }
</style>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3"></script>
<script type="text/javascript">
    document.all.tags("html")[0].style.overflow="hidden";

    var map;
    var marker;
    
    function initialize() {
        map = new google.maps.Map(document.getElementById('map_canvas'), {
            center: new google.maps.LatLng(37.37901003, 127.1165260),
            zoom: 16,
            scrollwheel: false,
            disableDoubleClickZoom: true,
            keyboardShortcuts: false,
            draggable: false,
            streetViewControl: false,
            navigationControl: true,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        map.panTo(new google.maps.LatLng(37.37901003, 127.1165260));
        marker = new google.maps.Marker({
            position: new google.maps.LatLng(37.37901003, 127.1165260)
        });
        marker.setMap(map);        
    };

    function search(latitude, longitude) {
        var lat = latitude;
        var lng = longitude;

        map.panTo(new google.maps.LatLng(lat, lng));
        marker.setMap(null);
        marker = new google.maps.Marker({
            position: new google.maps.LatLng(lat, lng)
        });
        marker.setMap(map);
    }
</script> 
</head> 
<body onload="initialize()">   
	<div id="map_canvas" style="width:100%; height:100%"></div>
</body> 
</html>
